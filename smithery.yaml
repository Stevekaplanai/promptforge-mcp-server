name: promptforge
version: 1.0.0
runtime: container

startCommand:
  type: http
  configSchema:
    type: object
    properties:
      mcpifyServerUrl:
        type: string
        default: "https://agent.mcpify.ai/sse?server=14ddccd2-5cef-491b-b07c-71bdf8a94740"
        description: "MCPify server endpoint"
      apiKey:
        type: string
        description: "Optional API key for enhanced features"
      analyticsEnabled:
        type: boolean
        default: true
        description: "Enable/disable analytics tracking"
    required: []

build:
  dockerfile: Dockerfile
  dockerBuildPath: .

env:
  NODE_ENV: production
  PORT: 8000